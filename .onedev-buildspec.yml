version: 30
jobs:
- name: one
  steps:
  - !CheckoutStep
    name: bb
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: command
    runInContainer: false
    interpreter: !ShellInterpreter
      shell: bash
      commands: |
        echo "pwd is $(pwd)"
        echo "ls is $(ls)"
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !BranchUpdateTrigger {}
  - !TagCreateTrigger {}
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
