version: 30
jobs:
- name: ci
  steps:
  - !CommandStep
    name: command
    runInContainer: false
    interpreter: !ShellInterpreter
      shell: bash
      commands: |
        build_number=@build_number@
        echo "build_number is $build_number"
        curl http://192.168.1.88:8080/multibranch-webhook-trigger/invoke?token=pvetui
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !BranchUpdateTrigger {}
  - !TagCreateTrigger {}
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
