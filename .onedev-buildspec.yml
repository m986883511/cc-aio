version: 30
jobs:
- name: ci
  steps:
  - !CheckoutStep
    name: clone
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: command
    runInContainer: false
    interpreter: !ShellInterpreter
      shell: bash
      commands: |
        echo "pwd is $(pwd)"
        echo "ls is $(ls)"
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: make
    runInContainer: false
    interpreter: !DefaultInterpreter
      commands: |
        chmod +x make.sh
        ./make.sh
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: upload
    runInContainer: false
    interpreter: !DefaultInterpreter
      commands: |
        chmod +x jenkins.sh
        ./jenkins.sh
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !BranchUpdateTrigger {}
  - !TagCreateTrigger {}
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
